{% extends "website/base.html" %}
{% block content %}

        <div class="media-body">
            <div class="article-metadata">
                <h2> <a class = "mr-2" href="{% url 'schedule-detail' pk=schedule.pk %}" > {{schedule}}</a></h2>
            </div>
        </div>
    </article>
{% endfor %}
{% endblock content %}
