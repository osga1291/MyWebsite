{% extends "website/base.html" %}
{% block content %}
{% for schedule in schedules %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h2> <a class = "mr-2" href="{% url 'schedule-detail' pk=schedule.pk %}" > {{schedule}}</a></h2>
            </div>
        </div>
    </article>
{% endfor %}

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
          <div class="content-section">
            <h3>Our Sidebar</h3>
            <p class='text-muted'>You can put any information here you'd like.
              <ul class="list-group">
                <li class="list-group-item list-group-item-light"><a href="{% url 'post-sent' %}">Posts Sent</a></li>
                <li class="list-group-item list-group-item-light"><a href="{% url 'post-received' %}">Inbox</a></li>
                <li class="list-group-item list-group-item-light"><a href="{% url 'profile-search' %}">Profiles</a></li>
                <li class="list-group-item list-group-item-light">etc</li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </main>
{% endblock content %}
