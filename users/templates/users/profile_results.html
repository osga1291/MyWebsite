{% extends "website/base.html" %}
{% block content %}
  
  <form action="{% url 'profile-search' %}" method="get"> <input name="q" type="text" placeholder="Search...">
  </form>
  
  <h1>Search Results</h1>

  <ul>
    {% if not object_list %}
      <p> No profiles found. </p>
    {% else %}
      {% for profile in object_list %}
        <li>
          <h2> <a class = "mr-2" href="{% url 'profile' profile.pk %}" > {{profile}}</a></h2>
        </li>

      {% endfor %}
      {% endif %}
    </ul>
{% endblock %}
