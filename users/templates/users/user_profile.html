{% extends "website/base.html" %}
{% block content %}
    <div class="content-section">
        <h2 class="account-heading">{{ profile.name }}</h2>
        <p class="text-secondary">{{ profile.email }}</p>
        {% for role in profile.displayRoles %}
            <ul>
                <li> {{ role }} </li>
            </ul>
        {% endfor %}
        
    </div>
    {% if profile.user == user %}
        <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'profile-edit' %}">Update</a>
        </div>
    {% endif %}
{% endblock content %}
